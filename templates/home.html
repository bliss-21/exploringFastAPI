<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastApi home</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="http://127.0.0.1:8000/static/icon/favicon.png">
</head>
<body>
    <div class="container m-2">
        <div class="row">
            <div class="col-12">
                <h1>FastApi APP Explore</h1>
            </div>
        </div>

        <!--Documentacion-->
        <div class="row">
            <a href="http://127.0.0.1:8000/docs" class="btn btn-success col-2 m-1" target="_blank">docs</a>
            <a href="http://127.0.0.1:8000/redoc" class="btn btn-success col-2 m-1" target="_blank">rdoc</a>
        </div>

        <!--Estaticos-->
        <div class="col-10">
            <h2>Recursos estaticos</h2>

            <div class="row">
                <div class="col-12">
                    <h3>Imagen</h3>
                </div>
                <div class="col-12">
                    <img src="http://127.0.0.1:8000/static/images/logo.png" alt="logo.png">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>video</h3>
                </div>
                <div class="col-12">
                    <video width="400" controls>
                        <source src="http://127.0.0.1:8000/static/video/example.mp4" type="video/mp4">
                        Your browser does not support HTML video.
                    </video>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>musica</h3>
                </div>
                <div class="col-6">
                    <audio controls>
                        <source src="http://127.0.0.1:8000/static/music/Benikurage.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="col-6">
                    <audio controls>
                        <source src="http://127.0.0.1:8000/static/music/example.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
